<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login</h3>
		<table>
			<tr>
				<td>
					<h:outputText value="Username" />
				</td>
				<td>
					<h:inputText id="username" value="#{login.user}"></h:inputText>
					<h:message for="username"></h:message>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="Password" />
				</td>
				<td>
					<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
					<h:message for="password"></h:message>
				</td>
			</tr>
			<tr>
				<td>
				<h:commandButton action="#{login.validateUsernamePassword}"
								 value="Login"/>
				</td>
				<td>
				<h:commandButton action="#{login.moveToRegisterPage}"
								 value="Register"/>
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
